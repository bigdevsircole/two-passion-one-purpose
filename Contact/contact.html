<main>

  <section class="contactsection">
    <div>
      <img src="/asset/images/contact-us-pix.svg" alt="Contact Us">
    </div>
    
    <div>
      <form action="">
        <div>
          <h1>Get in Touch</h1>
        </div>
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
  
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
  
        <div>
          <label for="interest">What are you interested in?</label>
          <select id="interest" required>
            <option value="" disabled selected>Select your interest</option>
            <option value="option1">Web Development</option>
            <option value="option2">App Development</option>
            <option value="option2">Training</option>
            <option value="option2">Other</option>
          </select>
        </div>
  
        <div>
          <label for="message">Message:</label>
          <input type="text" id="message" placeholder="Enter your message" required>
        </div>
    
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

</main>
